<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="first-container">
        <div class="header">
            <div class="navigation">
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Оклейка автомобиля</a></li>
                    <li><a href="#">Детейлинг</a></li>
                    <li><a href="#">Галерея</a></li>
                </ul>
            </div>
            <div class="logo">
                <img src="./img/logo.svg" alt="logo">
            </div>
        </div>
        <div class="main-text">
            <div class="main-text__name">CAR MUSC</div>
            <div class="main-text__text">Lorem ipsum dolor sit amet, consectetur<br>
                                         adipiscing elit. Vitae orci urna amet penatibus.</div>

                <button class="btn">Наши услуги</button>
            </div>

        <div class="social">
            <div class="social__socials">
                <div class="name-of-links">Соц. сети</div>
                <div class="social__links"><a href="#">Telegram</a></div>
                <div class="social__links"><a href="#">Instagram</a></div>
            </div>
            <div class="social__contacts">
                <div class="name-of-number">Телефон</div>
                <div class="social__number">8 800 555 35 35</div>
                <div class="social__number">8 800 555 35 55</div>
            </div>
            <div class="social__time">
                <div class="name-of-time">Режим работы</div>
                <div class="social__schedule">ПН-ПТ: 10:00 - 20:00</div>
                <div class="social__schedule">СБ: 10:00 - 15:00</div>
